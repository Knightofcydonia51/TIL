{% extends 'base.html' %}

{% block body %}

<h2>DETAIL</h2>

    <p> {{ article.pk }}번 글</p>
    <p> {{ article.title }}</p>
    <p> {{ article.content }}</p>
    <p> {{ article.created_at }}</p>
    <p> {{ article.updated_at }}</p>

    <a href="{% url 'articles:index' %}">[메인으로]</a>
    <a href="{% url 'articles:update' article.pk %}">[글 수정하기]</a>
    <a href="{% url 'articles:delete' article.pk %}">[글 삭제하기]</a>
{% endblock %}

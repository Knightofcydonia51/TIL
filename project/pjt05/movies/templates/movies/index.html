{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">영화 목록</h2><br><br>
    <a href="{% url 'movies:new' %}">[영화 입력]</a><br><br>
    {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}">영화명 : {{ movie.title }}</a>
        <p>누적 관객수: {{ movie.score }}</p>
        <hr>
    {% endfor %}
   
{% endblock %}

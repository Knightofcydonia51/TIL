<div class="jumbotron text-center text-white bg-dark">
        <p class="lead md-1">작성자 정보</p>
        <h1 class="display-4">{{ person.username }}</h1>
        <p class="lead">
            팔로잉: {{ person.followings.all|length }} | 팔로워: {{ person.followers.all|length }}
        </p>
        
    {% if user != article.user %}
        {% with persons=person.comment_set.all %}
            {% if user in persons %}
                <a class href="btn btn-primary btn-lg" href="{% url 'articles:follow' article.pk person.pk %}" role="button">Unfollow</a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="{% url 'articles:follow' article.pk person.pk %}" role="button">Follow</a>        
            {% endif %}
        {% endwith %}
    {% endif %}
        
      </div>

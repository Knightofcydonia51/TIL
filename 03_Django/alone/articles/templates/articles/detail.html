{% extends 'base.html' %}

{% block body %}
    <p>글 번호 : {{article.pk}}</p>
    <p>글 제목 : {{ article.title }}</p>
    <p>글 내용 : {{ article.content }}</p><br>
    <p>생성 시간 : {{ article.created_at }}</p>
    <p>수정 시간 : {{ article.updated_at }}</p>
    <a href="{% url 'articles:index' %}" >메인으로</a>
    <a href="{% url 'articles:update' article.pk %}">글 수정하기</a>
{% endblock %}
